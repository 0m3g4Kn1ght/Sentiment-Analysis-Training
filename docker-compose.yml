version: '3.9'
services:
  backend:
    build:
      context: ./backend

      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    # volumes:
    #   - ./backend/users.db:/app/backend/users.db
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8501:8501"
    environment:
      BACKEND_URL: "http://backend:8000"
    depends_on:
      - backend
    restart: unless-stopped
